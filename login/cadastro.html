  </head>

  <body>
    <h1>
      <img src="/images/Header.png" alt="capa" />
    </h1>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/contato/contato.html"
                >Fale conosco</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/quemsomos/quemsomos.html"
                >Quem somos</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Agendamento
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="/agendamentos/agendamento-consultas.html">Agendar consulta</a>
                  </li>
                   <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="/agendamentos/minhas_consultas.html">Minhas Consultas</a></li>
              </ul>
            </li>
          </ul>

          <a href="/login/login.html" class="btn btn-primary">Login</a>
        </div>
      </div>
    </nav>

    <section class="formulario">
      <div class="container-form">
        <h2>Cadastre a sua conta</h2>

        <ul class="menu-form">
          <li><a href="/login/login.html">Login</a></li>
          <li><a href="/login/cadastro.html">Cadastro</a></li>
        </ul>

        <form id="cadastro-form" class="dados">
          <div class="placeholder-input">
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Digite o seu nome"
            />
          </div>
          <div class="placeholder-input">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Digite o seu e-mail"
            />
          </div>
          <div class="placeholder-input">
            <input
              type="text"
              id="cpf"
              name="cpf"
              placeholder="Digite o seu CPF"
            />
          </div>
          <div class="placeholder-input">
            <input
              type="password"
              id="senha"
              name="senha"
              placeholder="Sua Senha"
            />
            <button type="button" id="info-senha">ℹ️</button>
            <div id="senha-requisitos" class="senha-requisitos"></div>
          </div>
          <div class="placeholder-input">
            <input
              type="password"
              id="confirmarsenha"
              name="confirmarsenha"
              placeholder="Confirme a sua senha"
            />
          </div>

          <button type="submit" name="Enviar" title="Cadastrar">
            Cadastrar
          </button>
        </form>
      </div>
    </section>

    <footer>
      <p>Clínica Salutare © 2024 - Todos os direitos reservados</p>

    <script src="../jquery-3.7.1.min.js"></script>
